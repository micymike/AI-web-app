<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile - SocialApp</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <nav class="bg-blue-600 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="{{ url_for('index') }}" class="text-white text-2xl font-bold">SocialApp</a>
            <div>
                <a href="{{ url_for('index') }}" class="text-white mr-4">Home</a>
                <a href="{{ url_for('profile', username=current_user.username) }}" class="text-white mr-4">Profile</a>
                <a href="{{ url_for('logout') }}" class="text-white">Logout</a>
            </div>
        </div>
    </nav>

    <main class="container mx-auto mt-8">
        <div class="bg-white rounded-lg shadow-md p-8">
            <h1 class="text-2xl font-bold mb-6">Edit Profile</h1>
            <form action="{{ url_for('edit_profile') }}" method="POST" enctype="multipart/form-data">
                <div class="mb-4">
                    <label for="bio" class="block text-gray-700 text-sm font-bold mb-2">Bio</label>
                    <textarea id="bio" name="bio" rows="4" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500">{{ current_user.bio }}</textarea>
                </div>
                <div class="mb-4">
                    <label for="profile_picture" class="block text-gray-700 text-sm font-bold mb-2">Profile Picture</label>
                    <input type="file" id="profile_picture" name="profile_picture" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500">
                </div>
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition duration-300">Save Changes</button>
            </form>
        </div>
    </main>

    <footer class="bg-gray-200 p-4 mt-8">
        <div class="container mx-auto text-center text-gray-600">
            &copy; 2024 SocialApp. All rights reserved.
        </div>
    </footer>
</body>
</html>
