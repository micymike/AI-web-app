<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with {{ user.username }} - SocialApp</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
</head>
<body class="bg-gray-100">
    <nav class="bg-blue-600 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="{{ url_for('index') }}" class="text-white text-2xl font-bold">SocialApp</a>
            <div>
                <a href="{{ url_for('index') }}" class="text-white mr-4">Home</a>
                <a href="{{ url_for('profile', username=current_user.username) }}" class="text-white mr-4">Profile</a>
                <a href="{{ url_for('messages') }}" class="text-white mr-4">Messages</a>
                <a href="{{ url_for('logout') }}" class="text-white">Logout</a>
            </div>
        </div>
    </nav>

    <main class="container mx-auto mt-8">
        <div class="bg-white rounded-lg shadow-md p-8">
            <div class="flex items-center mb-6">
                <img src="{{ url_for('static', filename='uploads/' + user.profile_picture) }}" alt="{{ user.username }}'s profile picture" class="w-12 h-12 rounded-full mr-4">
                <h1 class="text-2xl font-bold">Chat with {{ user.username }}</h1>
            </div>
            <div id="chat-messages" class="h-96 overflow-y-auto mb-4 p-4 border rounded-lg">
                {% for message in messages %}
                    <div class="mb-4 {{ 'text-right' if message.sender_id == current_user.id else '' }}">
                        <p class="inline-block p-2 rounded-lg {{ 'bg-blue-500 text-white' if message.sender_id == current_user.id else 'bg-gray-200' }}">
                            {{ message.content }}
                        </p>
                        <p class="text-xs text-gray-500 mt-1">{{ message.timestamp.strftime('%Y-%m-%d %H:%M') }}</p>
                    </div>
                {% endfor %}
            </div>
            <form id="message-form" class="flex">
                <input type="text" id="message-input" class="flex-grow px-3 py-2 border rounded-l-lg focus:outline-none focus:border-blue-500" placeholder="Type your message...">
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-r-lg hover:bg-blue-600 transition duration-300">Send</button>
            </form>
        </div>
    </main>

    <footer class="bg-gray-200 p-4 mt-8">
        <div class="container mx-auto text-center text-gray-600">
            &copy; 2024 SocialApp. All rights reserved.
        </div>
    </footer>

    <script>
        const socket = io();
        const chatMessages = document.getElementById('chat-messages');
        const messageForm = document.getElementById('message-form');
        const messageInput = document.getElementById('message-input');

        messageForm.addEventListener('submit', (e) => {
            e.preventDefault();
            if (messageInput.value.trim()) {
                socket.emit('send_message', {
                    recipient_id: {{ user.id }},
                    content: messageInput.value
                });
                messageInput.value = '';
            }
        });

        socket.on('new_message', (data) => {
            if (data.sender_id == {{ user.id }} || data.recipient_id == {{ user.id }}) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `mb-4 ${data.sender_id == {{ current_user.id }} ? 'text-right' : ''}`;
                messageDiv.innerHTML = `
                    <p class="inline-block p-2 rounded-lg ${data.sender_id == {{ current_user.id }} ? 'bg-blue-500 text-white' : 'bg-gray-200'}">
                        ${data.content}
                    </p>
                    <p class="text-xs text-gray-500 mt-1">${new Date().toLocaleString()}</p>
                `;
                chatMessages.appendChild(messageDiv);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
        });
    </script>
</body>
</html>
